<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- @-@：自定义标识符， 第二个参数 -->
    @-@include('./head.html',{title:'首页'})
    <h1>Gulp</h1>
    @-@include('./fooder.html')
  </body>

  <script>
    /**

  常用API

  1、gulp.task
    语法：gulp.task('任务名称', 任务处理函数)
    作用：创建一个基于流的任务


  2、gulp.src
    语法：gulp.src(路径)
    作用：获取源文件


  3、gulp.dest
    语法：gulp.dest(路径)
    作用：将接受到的内容存放到路径下(最后使用)


  4、gulp.watch
    语法：gulp.watch(路径, 任务名称)
    作用：监听指定目录下的文件，一旦变化重新执行后面任务


  5、gulp.series
    语法：gulp.series(任务名称1, 任务名称2, 任务名称3...)
    作用：逐个执行多个任务


  6、gulp.parallel
    语法：gulp.parallel(任务名称1, 任务名称2, 任务名称3...)
    作用：并行执行多个任务


  7、pipe
    作用：管道函数
    例子：gulp.src(路径).pipe(压缩任务).pipe(转码).pipe(gulp.dest('/dist'))
  */
  </script>
</html>
